<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Image Slider</title>
  </head>
  <body>


    <div class="slider-container">
      <div id="slide-number" class="slide-number"></div>
      <img decoding="async" src="images/01.jpg" />
      <img decoding="async" src="images/02.jpg" />
      <img decoding="async" src="images/03.jpg" />
      <img decoding="async" src="images/04.jpg" />
      <img decoding="async" src="images/05.png" />
    </div>
    
    <div class="slider-controls">
      <span id="prev" class="prev">Previous</span>
      <span id="indicators" class="indicators"></span>
      <span id="next" class="next">Next</span>
    </div>

    <script src="script.js"></script>
  </body>
</html>
